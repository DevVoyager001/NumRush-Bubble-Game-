<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panelTop">
                <div class="elem">
                    <div class="hit"><h3>Hit</h3></div>  
                    <div id="hitVal" class="box">2</div> 
                </div>
                <div class="elem">
                    <div class="time"><h3>Time</h3></div>  
                    <div id="timer" class="box">60</div> 
                </div>
                <div class="elem">
                    <div class="score"><h3>Score</h3></div>  
                    <div id="scoreVal" class="box">0</div> 
                </div>
            </div>
            <div class="panelBottom">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
